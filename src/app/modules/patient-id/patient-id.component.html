<div class="card">
    <div class="card-block">
        <h4 class="card-title">Selection of patient</h4>
        <div class="card-text">
            <div *ngIf="data">
                <p><em>Active: </em> {{ data.patient.display }} (<em>PICASO ID:</em> {{ data.patient.UPID }})</p>
            </div>
            <div class="form-group">
                <label for="patient">Select a new patient by typing her name (type * for all)</label>
                <input id="patient" type="text" class="form-control" [(ngModel)]="query" (keyup)="filter()">
            </div>
            <div class="container">
                <div class="suggestions" *ngIf="filteredList.length > 0">
                    <ul *ngFor="let item of filteredList" class="list-group">
                        <li class="list-group-item">
                            <a (click)="select(item)">{{item['display']}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
