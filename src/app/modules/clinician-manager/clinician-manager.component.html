<div class="animated fadeIn">

  <div class=" w3-center">
    <button class="btn btn-default {{cardToShow==='all'   ? 'btn-outline-success' : ''}}"
            [routerLink]="['/clinician-manager', 'all', 'all', range.range]" (click)="focusRange(range.range)"> all
    </button>
    |
    <button class="btn btn-default {{cardToShow==='overview'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)"
            [routerLink]="['/clinician-manager', 'overview', '', range.range]"> overview
    </button>
    |
    <button class="btn btn-default {{cardToShow==='comments'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)"
            [routerLink]="['/clinician-manager', 'comments', '', range.range]">comments
    </button>
    |
    <button class="btn btn-default {{cardToShow==='followups'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)" [routerLink]="['/clinician-manager', 'followups', '', range.range]">
      followups
    </button>
    |
    <button class="btn btn-default {{cardToShow==='treatments'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)" [routerLink]="['/clinician-manager', 'treatments', '', range.range]">
      treatments
    </button>
    |
    <button class="btn btn-default {{cardToShow==='medications'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)" [routerLink]="['/clinician-manager', 'medications', '', range.range]">
      medications
    </button>
    |
    <button
      class="btn btn-default {{cardToShow==='observations' ? 'btn-outline-success' : ''}}"
      (click)="focusRange(range.range)" [routerLink]="['/clinician-manager', 'observations', 'all', range.range]">
      measurements
    </button>
    |

    <button class="btn btn-default {{cardToShow==='morisky'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)"
            [routerLink]="['/clinician-manager', 'morisky', '', range.range]">morisky
    </button>
    |
    <button class="btn btn-default {{cardToShow==='diseases'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)"
            [routerLink]="['/clinician-manager', 'diseases', '', range.range]">diseases
    </button>
    |
    <button class="btn btn-default {{cardToShow==='clinicians'   ? 'btn-outline-success' : ''}}"
            (click)="focusRange(range.range)" [routerLink]="['/clinician-manager', 'clinicians', '', range.range]">
      clinicians
    </button>

  </div>

  <!--
    <div class="row">
      <h3 i18n="Patient Data Viewer"><i class="fa fa-calendar-check-o"></i> Patient data viewer</h3>
    </div>
  -->

  <div
    *ngIf="cardToShow==='treatments' || cardToShow === 'medications' || cardToShow === 'morisky' || cardToShow==='observations' || cardToShow === 'all'"
    class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-range-picker (changed)="rangeChanged($event)" [range]="range">

      </patient-range-picker>
    </div>
  </div>


  <div *ngIf="cardToShow==='overview' || cardToShow === 'all'" class="row">
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-overview>
      </patient-overview>
    </div>

  </div>

  <!--

  <div class="row">
    <div *ngIf="cardToShow===2 || cardToShow === 'all'" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <patient-notifications>
      </patient-notifications>
    </div>
  </div>
  -->


  <div *ngIf="cardToShow==='comments' || cardToShow === 'all'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <patient-concluding-comments>
      </patient-concluding-comments>
    </div>
  </div>

  <div *ngIf="cardToShow==='followups' || cardToShow === 'all'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <patient-follow-up-appointments>
      </patient-follow-up-appointments>
    </div>
  </div>


  <!--
      <div class="row">
         <div *ngIf="cardToShow===4 || cardToShow === 'all'" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
          <patient-imaging>
          </patient-imaging>
        </div>

  </div> -->


  <div *ngIf="cardToShow==='treatments' || cardToShow === 'all'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-treatments [dateRange]="range">
      </patient-treatments>
    </div>
  </div>


  <div *ngIf="cardToShow === 'all'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <patient-range-picker (changed)="rangeChanged($event)" [range]="range">

      </patient-range-picker>

    </div>
  </div>


  <div *ngIf="cardToShow==='medications' || cardToShow === 'all'" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <medication-history [dateRange]="range">
      </medication-history>
    </div>
  </div>

  <div *ngIf="cardToShow === 'all'"
       class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <patient-range-picker (changed)="rangeChanged($event)" [range]="range">

      </patient-range-picker>

    </div>
  </div>


  <div *ngIf="cardToShow==='observations' || cardToShow === 'all'" class=" w3-center">

    <button class="btn btn-default {{!showSeparate ? 'btn-outline-success' : ''}}"
            (click)="showSeparate=false;focus('lastyear')">Combined Graph
    </button>

    <button class="btn btn-default {{showSeparate  ? 'btn-outline-success' : ''}}"
            (click)="showSeparate=true;focus('lastyear')">Separate Graphs
    </button>

  </div>


  <div *ngIf="!showSeparate && (cardToShow==='observations' || cardToShow === 'all')" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-daily-average-observations [forMeasurements]="measurementToShow" [dateRange]="range">
      </patient-daily-average-observations>
    </div>
  </div>


  <div *ngIf="showSeparate && (cardToShow==='observations' || cardToShow === 'all')" class="row">


    <patient-daily-average-observations [forMeasurements]="'heartrate'" [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]="'sys'" [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"dia"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"weight"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"steps"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"distance"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"sleep"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"pain"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"wellbeing"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"radai"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"ffbh"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"haq"' [dateRange]="range">
    </patient-daily-average-observations>

    <patient-daily-average-observations [forMeasurements]='"eq5d"' [dateRange]="range">
    </patient-daily-average-observations>

  </div>

  <div *ngIf="cardToShow === 'all'"
       class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">



    </div>
  </div>

  <div *ngIf="cardToShow==='morisky' || cardToShow === 'all'" class="row">

    <patient-daily-average-observations [forMeasurements]='"morisky"' [dateRange]="range">
    </patient-daily-average-observations>

  </div>

  <div *ngIf="cardToShow==='diseases' || cardToShow === 'all'" class="row">
    <div
      class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-diseases>
      </patient-diseases>
    </div>

  </div>


  <div *ngIf="cardToShow==='clinicians' || cardToShow === 'all'" class="row">
    <div
      class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-clinicians-history>
      </patient-clinicians-history>
    </div>
  </div>


</div>
