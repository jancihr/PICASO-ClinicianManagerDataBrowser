  <!--
    <div class="row">
      <h3 i18n="Patient Data Viewer"><i class="fa fa-calendar-check-o"></i> Patient data viewer</h3>
    </div>
  -->

  <div
    *ngIf="cardToShow==='treatments' || cardToShow === 'medications' || cardToShow === 'morisky' || cardToShow==='observations' || cardToShow === 'all'"
    class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="card">
        <div class="card-header w3-blue">
          <span i18n="Patient Events"><i class="fa fa-calendar-times-o"></i></span>
          Date Picker (Treatments, Medication, Measurements and Recordings, Morisky Scale)


          <div class="card-actions">

          </div>

        </div>
        <div class="card-block">

          <div class="row">
            <div class="rowcontent">
              <my-date-range-picker [options]="myDateRangePickerOptions"
                                    (dateRangeChanged)="onDateRangeChanged($event)"
                                    [selDateRange]="model">
              </my-date-range-picker>
            </div>
          </div>

          <div class="row">
            <div class="rowcontent">
              <button type="button"
                      class="btn btn-default {{range==='lastweek'   ? 'btn-outline-success' : ''}}"
                      (click)="focusLastWeek()"
                      i18n="Last week">
                Last week
              </button>

              <button type="button"
                      class="btn btn-default {{range==='lastmonth'   ? 'btn-outline-success' : ''}}"
                      (click)="focusLastMonth()"
                      i18n="Last month">
                Last month
              </button>

              <button type="button"
                      class="btn btn-default {{range==='last2months'   ? 'btn-outline-success' : ''}}"
                      (click)="focusLast2Months()"
                      i18n="Last 2 months">
                Last 2 months
              </button>

              <button type="button"
                      class="btn btn-default {{range==='last6months'   ? 'btn-outline-success' : ''}}"
                      (click)="focusLast6Months()"
                      i18n="Last 6 months">
                Last 6 months
              </button>

              <button type="button"
                      class="btn btn-default {{range==='next6months'   ? 'btn-outline-success' : ''}}"
                      (click)="focusNext6Months()"
                      i18n="Next 6 months">
                Next 6 months
              </button>

              <button type="button"
                      class="btn btn-default {{range==='lastyear'   ? 'btn-outline-success' : ''}}"
                      (click)="focusLastYear()"
                      i18n="Last year">
                Last year
              </button>

              <button type="button"
                      class="btn btn-default {{range==='last2years'   ? 'btn-outline-success' : ''}}"
                      (click)="focusLast2Years()"
                      i18n="Last year">
                Last 2 years
              </button>

            </div>
          </div>


        </div>


      </div>
    </div>
  </div>


  <div *ngIf="cardToShow==='overview' || cardToShow === 'all'" class="row">
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <patient-overview>
      </patient-overview>
    </div>

  </div>
