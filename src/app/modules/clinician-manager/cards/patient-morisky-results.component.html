<div class="card">
  <div class="card-header w3-blue  w3-center">

    <div i18n="Morisky Scale"><i class="fa fa-heartbeat"></i> Morisky Scale results</div>
    <div class="w3-right">

      <div *ngIf="(progress.percentage < 100)"> loading: {{progress.percentage}}%</div>
      <div *ngIf="(progress.percentage < 100)"> loaded: {{progress.total}} bytes</div>
    </div>
  </div>
  <div class="card-block" style="overflow-x: auto;">

    <div class="row">


      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <nvd3 [options]="options" [data]="data" class="with-3d-shadow with-transitions"></nvd3>

      </div>
    </div>


  </div>

  <div class="card-footer w3-white">
    <div class="w3-tiny w3-right w3-full">
      4 points = high compliance; 2-3 points = medium compliance; 0-1 = low compliance

    </div>
  </div>
</div>
