<div class="card">
  <div class="card-header w3-blue  w3-center">

    <div i18n="Average daily observations"><i class="fa fa-heartbeat"></i> Patient Measurements and Recordings</div>
    <div class="w3-right">

      <div *ngIf="(progress.percentage < 100)"> loading: {{progress.percentage}}%</div>
      <div *ngIf="(progress.percentage < 100)"> loaded: {{progress.total}} bytes</div>
    </div>
  </div>
  <div class="card-block" style="overflow-x: auto;">

    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 w3-center">


        <button type="button"
                class="btn btn-default"
                (click)="resetLeft()">

        <span>
                                <i class="fa {{showAllLeft?'fa-circle':'fa-circle-o'}}"></i>
                            </span>

          All observations


          <span>




          </span>


        </button>


        <span *ngFor="let group of observationGroups">

            <button
              type="button"
              class="btn btn-default"
              (click)="toggleLeft(group.id, group.name)">
              <span [style.color]="group.color">
                                <i class="fa {{group.showLeft?'fa-circle':'fa-circle-o'}}"></i>
                            </span>
              {{group.name}} ({{group.label}})
            </button>

          </span>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <nvd3 [options]="options" [data]="data" class="with-3d-shadow with-transitions"></nvd3>

      </div>
    </div>


  </div>

  <div class="card-footer w3-white">
    <div class="w3-tiny w3-right w3-full">Hover mouse over the diagram for values. Click
      series name in the legend of the diagram to view/hide series.
      If several series are shown on one axis, series are not normalised.


    </div>
  </div>
</div>
