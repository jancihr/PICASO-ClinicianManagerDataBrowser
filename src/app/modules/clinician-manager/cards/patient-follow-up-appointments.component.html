<div class="card">
  <div class="card-header w3-orange w3-center">
    <div i18n="Concluding Comments "><i class="fa fa-medkit"></i> Follow-up Appointments</div>
    <div class="w3-right">

      <div *ngIf="(progress.percentage < 100)"> loading: {{progress.percentage}}%</div>
      <div *ngIf="(progress.percentage < 100)"> loaded: {{progress.total}} bytes</div>
    </div>
  </div>
  <div class="card-block" style="overflow-x: auto;">

    <table class="table table-striped table-bordered table-sm" [mfData]="followUps" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>

        <th i18n="Date">
          <mfDefaultSorter by="date">
            Date
          </mfDefaultSorter>
        </th>
        <th i18n="Name">
          <mfDefaultSorter by="name"> Name</mfDefaultSorter>
        </th>
        <th i18n="Role">
          <mfDefaultSorter by="role">
            Role
          </mfDefaultSorter>
        </th>
        <th i18n="Note">
          <mfDefaultSorter by="note">
            Note
          </mfDefaultSorter>
        </th>


      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let appointemnt of mf.data">

        <td>{{appointemnt.date}}</td>
        <td>{{appointemnt.name}}</td>
        <td>{{appointemnt.role}}</td>
        <td>{{appointemnt.note}}</td>


      </tr>

      </tbody>

      <tfoot>
      <tr>
        <td colspan="5" class="w3-center">
          <mfBootstrapPaginator class="pagination-sm"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>


  </div>


</div>
