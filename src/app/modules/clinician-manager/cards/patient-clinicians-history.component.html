    <!--
    <ng2-smart-table class="table table-striped table-bordered table-sm" [settings]="settings" [source]="clinicians"></ng2-smart-table>
-->
    <table class="table table-striped table-bordered table-sm" [mfData]="clinicians" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <mfDefaultSorter by="name">
          Name
        </mfDefaultSorter>
        <th i18n="Institution">Institution</th>
        <th i18n="Speciality">Speciality</th>
        <th i18n="Start Date">Start Date</th>
        <th i18n="End Date">End Date</th>

      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let clinician of mf.data">

        <td>{{clinician.name}}</td>
        <td>{{clinician.institution}}</td>
        <td>{{clinician.speciality}}</td>
        <td>{{clinician.startDate}}</td>
        <td>{{clinician.endDate}}</td>

      </tr>

      </tbody>

      <tfoot>
      <tr>
        <td colspan="5">
          <mfBootstrapPaginator class="pagination-sm"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>


  </div>


</div>
