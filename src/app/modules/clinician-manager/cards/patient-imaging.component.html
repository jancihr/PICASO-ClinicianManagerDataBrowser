    <!--
        <ng2-smart-table class="table table-striped table-bordered table-sm" [settings]="settings" [source]="imaging"></ng2-smart-table>
    -->
    <table class="table table-striped table-bordered table-sm" [mfData]="imaging" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">

      <thead>
      <tr>
        <th i18n="Type of Exam">
          <mfDefaultSorter by="type">
            Type
          </mfDefaultSorter>
        </th>
        <th i18n="exist">Exist</th>
        <th i18n="List of Dates">List of Dates</th>

        <th i18n="Report">Report</th>
        <th i18n="URL to Images">URL to Images</th>


      </tr>
      </thead>
      <tbody>


      <tr *ngFor="let item of mf.data">
        <td>{{item.type}}</td>
        <td>{{item.exist}}</td>
        <td>{{item.dates}}</td>
        <td>{{item.report}}</td>
        <td>{{item.url}}</td>

      </tr>

      </tbody>

      <tfoot>
      <tr>
        <td colspan="5">
          <mfBootstrapPaginator class="pagination-sm"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>

    </table>

  </div>
