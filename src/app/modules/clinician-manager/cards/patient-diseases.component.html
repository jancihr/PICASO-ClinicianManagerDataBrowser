    <!--
        <ng2-smart-table class="table table-striped table-bordered table-sm" [settings]="settings"
                         [source]="diseases"></ng2-smart-table>
    -->

    <table class="table table-striped table-bordered table-sm" [mfData]="diseases" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <th i18n="Name">
          <mfDefaultSorter by="name">
            Name
          </mfDefaultSorter>
        </th>
        <th i18n="Date of Onset">
          <mfDefaultSorter by="dateOfOnset">
            Date of Onset
          </mfDefaultSorter>
        </th>
        <th i18n="Severity">
          <mfDefaultSorter by="severity">
            Severity
          </mfDefaultSorter>
        </th>

        <th i18n="Side of Onset">
          <mfDefaultSorter by="sideOfOnset">
            Side of Onset
          </mfDefaultSorter>
        </th>

        <th i18n="Clinical Phenotype">
          <mfDefaultSorter by="clinicalPhenotype">
            Clinical Phenotype
          </mfDefaultSorter>
        </th>


      </tr>
      </thead>
      <tbody>


      <tr *ngFor="let disease of mf.data">
        <td>{{disease.name}}</td>
        <td>{{disease.dateOfOnset}}</td>
        <td>{{disease.severity}}</td>
        <td>{{disease.sideOfOnset}}</td>
        <td>{{disease.clinicalPhenotype}}</td>

      </tr>


      <tr>
        <td colspan="5" class="w3-center">
          <mfBootstrapPaginator class="pagination-sm"></mfBootstrapPaginator>
        </td>
      </tr>
      </tbody>
    </table>
