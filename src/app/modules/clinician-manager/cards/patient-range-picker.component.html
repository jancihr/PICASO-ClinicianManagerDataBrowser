<div class=" card-block w3-center">

  <div class="card-header w3-light-gray w3-center">
    <span i18n="Patient Events"><i class="fa fa-calendar-times-o"></i></span>

    Date Range Picker


    <div class="card-actions">

  <div class="">

    <div class="row">
      <div class="rowcontent">

      </div>
    </div>

    <div class="row">
      <div class="rowcontent">

        <button type="button"
                class="btn btn-default {{range.range==='last2years'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('last2years')"
                i18n="Last 2 years">
          Last 2 years
        </button>

        <button type="button"
                class="btn btn-default {{range.range==='lastyear'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('lastyear')"
                i18n="Last year">
          Last year
        </button>

        <button type="button"
                class="btn btn-default {{range.range==='last6months'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('last6months')"
                i18n="Last 6 months">
          Last 6 months
        </button>

        <button type="button"
                class="btn btn-default {{range.range==='last2months'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('last2months')"
                i18n="Last 2 months">
          Last 2 months
        </button>

        <button type="button"
                class="btn btn-default {{range.range==='lastmonth'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('lastmonth')"
                i18n="Last month">
          Last month
        </button>

        <button type="button"
                class="btn btn-default {{range.range==='lastweek'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('lastweek')"
                i18n="Last week">
          Last week
        </button>


        <my-date-range-picker [options]="myDateRangePickerOptions"
                              (dateRangeChanged)="onDateRangeChanged($event)"
                              [selDateRange]="model" style="margin-bottom: -40px">
        </my-date-range-picker>

        <button type="button" style="margin-bottom: 20px"
                class="btn btn-default {{range.range==='next6months'   ? 'btn-selected' : ''}}"
                (click)="rangeChange('next6months')"
                i18n="Next 6 months">
          Next 6 months
        </button>

      </div>
    </div>


  </div>


</div>
