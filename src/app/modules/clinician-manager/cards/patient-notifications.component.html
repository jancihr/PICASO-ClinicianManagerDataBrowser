    <table class="table table-striped table-bordered table-sm" [mfData]="notifications" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <th i18n="Name">
          <mfDefaultSorter by="name">
            Change
          </mfDefaultSorter>
        </th>
        <th i18n="Date of Onset">
          <mfDefaultSorter by="date">
            Date
          </mfDefaultSorter>
        </th>
        <th i18n="By Whom">
          <mfDefaultSorter by="byWhom">
            By Whom
          </mfDefaultSorter>
        </th>


      </tr>
      </thead>
      <tbody>


      <tr *ngFor="let notif of mf.data">
        <td>{{notif.name}}</td>
        <td>{{notif.date}}</td>
        <td>{{notif.byWhom}}</td>


      </tr>

      </tbody>

      <tfoot>
      <tr>
        <td colspan="3" class="w3-center">
          <mfBootstrapPaginator class="pagination-sm"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
