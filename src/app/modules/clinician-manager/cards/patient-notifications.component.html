<div class="card">
    <div class="card-header w3-red  w3-center">
        <div i18n="Notifications of Changes in Treatment"><i class="fa fa-exclamation-circle"></i> Notifications of
            Changes in Treatment
        </div>

        <div class="w3-right">

            <div *ngIf="(progress.percentage < 100)"> loading: {{progress.percentage}}%</div>
            <div *ngIf="(progress.percentage < 100)"> loaded: {{progress.total}} bytes</div>
        </div>


    </div>


    <div class="card-block" style="overflow-x: auto">


        <div class="row">

            <div class="col-xs-4">
                <label class="label-control">Rows on page</label>
                <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <label class="col-xs-12 label-control">Sort by</label>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="name">Name</option>
                            <option ngValue="date">Date</option>

                        </select>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-sm" [mfData]="notifications" #mf="mfDataTable"
               [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
            <tr>
                <th i18n="Name">
                    <mfDefaultSorter by="name">
                        Change
                    </mfDefaultSorter>
                </th>
                <th i18n="Date of Onset">
                    <mfDefaultSorter by="date">
                        Date
                    </mfDefaultSorter>
                </th>


            </tr>
            </thead>
            <tbody>


            <tr *ngFor="let disease of mf.data">
                <td>{{disease.name}}</td>
                <td>{{disease.date}}</td>


            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
