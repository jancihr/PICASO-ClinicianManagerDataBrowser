    <!--
    <ng2-smart-table class="table table-striped table-bordered table-sm" [settings]="settings" [source]="clinicians"></ng2-smart-table>
-->
    <table class="table table-striped table-bordered table-sm" [mfData]="concludingComments" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>

        <th i18n="Date">
          <mfDefaultSorter by="date">
            Date
          </mfDefaultSorter>
        </th>
        <th i18n="Author">
          <mfDefaultSorter by="author"> Author</mfDefaultSorter>
        </th>
        <th i18n="Addressee">
          <mfDefaultSorter by="addresseeName">
            Addressee
          </mfDefaultSorter>
        </th>
        <th i18n="Addressee Role">
          <mfDefaultSorter by="addresseeRole">
            Addressee Role
          </mfDefaultSorter>
        </th>
        <th i18n="Comments">Comments</th>

      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let comments of mf.data">

        <td>{{comments.date}}</td>
        <td>{{comments.author}}</td>
        <td>{{comments.addresseeName}}</td>
        <td>{{comments.addresseeRole}}</td>
        <td>{{comments.comments}}</td>

      </tr>

      </tbody>

      <tfoot>
      <tr>
        <td colspan="5" class="w3-center">
          <mfBootstrapPaginator class="pagination-sm"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>


  </div>
